<!DOCTYPE html>
<html lang="en">
<head>

    <title>Radio button test</title>
</head>
<body>
    <div class="all">
        <div class="gm">
            <h2>Game mode</h2>
            <input type="radio" id="easy" name="mode"  value="easy">

            <label for="medium">Medium</label>

            <input type="radio" id="hard" name="mode"  value="hard">
            <label for="hard">Hard</label>
        </div>
        
    </div>
</body>
